[General]
#debug-on-errors = true
sim-time-limit = 3000s
#seed-0-mt = 5

num-rngs = 2
repeat = 500
seed-0-mt = ${repetition}
seed-1-mt = 40
**.mobility.rng-0 = 1
**.rng-0 = 0 

network = ncorp.simulations.codeorexperimentos.Net80211_aodv

cmdenv-express-mode = true
tkenv-plugin-path = ../../../etc/plugins

description = "Aodv Simple test"



**.drawCoverage=false
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 4000m
**.constraintAreaMaxY = 4000m
**.constraintAreaMaxZ = 0m
*.numHosts = 100
**.arpType = "GlobalARP"

# mobility
**.mobility.initFromDisplayString = false

**.host*.mobilityType = "StationaryMobility"

#**.SensitivityTable = xmldoc("sensitivityTable") 

# ip settings
**.ip.procDelay = 10us
# **.IPForward=false


######################################################################


#######################################################
**.llfeedback = true
# nic settings
**.wlan*.bitrate = 54Mbps

**.wlan*.typename="Ieee80211Nic"
**.wlan*.opMode="g"
**.wlan*.mac.EDCA = false
**.wlan*.mgmt.frameCapacity = 10
**.wlan*.mac.maxQueueSize = 14
**.wlan*.mac.rtsThresholdBytes = 3000B
**.wlan*.mac.basicBitrate = 6Mbps  # 24Mbps
**.wlan*.mac.retryLimit = 7
**.wlan*.mac.cwMinData = 31
**.wlan*.mac.cwMinBroadcast = 31

# channel physical parameters
*.radioMedium.mediumLimitCache.maxTransmissionPower = 2.0mW

**.wlan*.radio.transmitter.power = 2.0mW
**.wlan*.radio.receiver.energyDetection = -90dBm
**.wlan*.radio.receiver.sensitivity = -90dBm
**.wlan*.radio.receiver.errorModelType = "Ieee80211BerTableErrorModel"
**.wlan*.radio.receiver.errorModel.berTableFile = "per_table_80211g_Trivellato.dat"


**.broadcastDelay=uniform(0s,0.005s)



# host[0] => fixhost
**.fixhost.mobility.initialX = 999m
**.fixhost.mobility.initialY = 999m
######################################################################
# manet routing
######################################################################

[Config ETX]
# udp apps (on)
description = "Inicia a transmissão da métrica ETX"
**.numUdpApps = 1
**.udpApp[0].typename = "Ncorp"
**.connectionPort = 1025
**.forceBroadcast = true





**.ETXUseConfigFile = false
**.ETXOutputConfig = true
**.ETXDisableEvents = false

[Config Transmissao]
#Inicio: 10.0
#Fim: 10.168

# udp apps (on)
description = "Inicia a transmissão"
**.numUdpApps = 1
**.udpApp[0].typename = "Ncorp"
**.host[9].udpApp[0].destAddress = "host[44]"
**.host[9].udpApp[0].flowId = 1
**.host[9].udpApp[0].sendTime = 0s
#**.seed = ${repetition}

**.connectionPort = 1025
**.forceBroadcast = true

**.ETXUseConfigFile = true
**.ETXOutputConfig = false
**.ETXDisableEvents = true

**.ETXReliabilityFactor = 1.0

**.messageLength = 2 * (32) * 1500B

**.CCACKUseSingleGeneration = true
#**.wlan*.mac.maxQueueSize = 1

[Config RedeDefault]
**.host[0].numUdpApps = 1
**.host[*].udpApp[*].typename = "UDPBasicBurst"

**.udpApp[0].destAddresses = "fixhost"
**.udpApp[0].localPort = 1234
**.udpApp[0].destPort = 1234
**.udpApp[0].messageLength = 1500B  #
**.udpApp[0].startTime = 10s
**.udpApp[0].stopTime = 10.1s
**.udpApp[0].burstDuration = 1s
**.udpApp[0].sendInterval = 0.003125s # + uniform(-0.001s,0.001s)
**.udpApp[0].sleepDuration = 0s

**.udpApp[0].chooseDestAddrMode = "perBurst"
# **.udpApp[0].burstDuration = uniform(1s,4s,1)
# **.udpApp[0].stopTime = uniform(20s,40s,1)
##**.udpApp[0].startTime = uniform(0s,4s,1)

**.udpApp[0].delayLimit = 20s
**.udpApp[0].destAddrRNG = 0

**.fixhost.udpApp[*].typename = "UDPSink"
**.fixhost.numUdpApps = 1
**.fixhost.udpApp[0].localPort = 1234

# tcp apps (off)
**.numTcpApps = 0

[Config DYMOUM]
extends = RedeDefault
#inicial 10.028
#final 10.147
description = "Dymo-um Simple test"
**.routingProtocol="DYMOUM"



